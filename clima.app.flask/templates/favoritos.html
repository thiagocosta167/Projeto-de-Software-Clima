<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Favoritos</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% if 'usuario_id' in session %}
    <div class="user-actions">
        <a href="/logout" class="logout-btn">Sair</a>
    </div>
    {% endif %}

    <div class="main-box">
        <h1>‚≠ê Cidades Favoritas</h1>
        
        <ul class="favoritos-list">
            {% for fav in favoritos %}
            <li>
                <span>{{ fav.cidade }}</span>
                <form action="/remover_favorito" method="POST" style="display: inline;">
                    <input type="hidden" name="cidade" value="{{ fav.cidade }}">
                    <button type="submit" style="
                        background: rgba(255, 68, 68, 0.3);
                        border: 1px solid #ff4444;
                        color: white;
                        border-radius: 20px;
                        padding: 5px 10px;
                        cursor: pointer;
                    ">Remover</button>
                </form>
            </li>
            {% endfor %}
        </ul>

        <a href="/clima" style="
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(26, 115, 232, 0.3);
            color: white;
            border-radius: 25px;
            text-decoration: none;
            border: 1px solid #1a73e8;
        ">Voltar</a>
    </div>
</body>
</html>
